<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
    <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 4%;
            bottom: 0;
            left: 0%;
            width: 100%;
            z-index: 0;
        }
        #canvas{
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
        }
        #stampcanvas1{
            position: absolute;
            border-color:black ;
            border-style: double;
            top: 50px;
            left: 80%;
            z-index: 2;
            height: 150px;
            width: 150px;
           
        }
        #stampButtons1{
            position: absolute;
            top:20%;
            right: 3%;
            z-index: 2;
        }
        #stampcanvas2{
            position: absolute;
            border-color:red;
            border-style: double;
            top: 200px;
            left: 80%;
            z-index: 2;
            height: 150px;
            width: 150px;
           
        }
        #stampButtons2{
            position: absolute;
            top:50%;
            right: 3%;
            z-index: 2;
        }
        #stampcanvas3{
            position: absolute;
            border-color:blue ;
            border-style: double;
            top: 350px;
            left: 80%;
            z-index: 2;
            height: 150px;
            width: 150px;
           
        }
        #stampButtons3{
            position: absolute;
            top:70%;
            right: 3%;
            z-index: 2;
        }
        
    </style>
</head>

<body>
    <div id="map"></div>
    <canvas id="canvas" > </canvas> 
    <canvas id="stampcanvas1"></canvas>
    <canvas id="stampcanvas2"></canvas>
    <canvas id="stampcanvas3"></canvas>

    <div id="stampButtons1">
        <button id="stampSave" onclick="saveStamp()">
        Save
        </button>
        <button id="stampClear" onclick=" ">
            Clear
        </button>

    </div> 
  

    <!-- Buttons -->
    <button id = "mainButton" onclick = "toggleButtons()">
        <img src= "Buttons/Options.png" alt = "optionsButton"/>
    </button>

        <div id="additionalButtons">
        <button id="btnSave" onclick="saveImg()">
            <img src= "Buttons/Save.png" alt = "savebutton"/>
        </button>

        <button id="btnClear" onclick="clearImg()">
            <img src= "Buttons/Clear.png" alt = "clearbutton"/>
        </button>
    </div>

    <div class="stroke-container">
        <button id="btnUndo" onclick="undo()">
            <img src="Buttons/undo.png" alt="undoButton" />
        </button>
        <button id="btnRedo" onclick="redo()">
            <img src="Buttons/redo.png" alt="redoButton" />
        </button>

    </div>
    <!-- Sliders -->
    <div class="slider-container">

        <label for="sliderSize">Pen Size:</label>
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="sizeSlider" min="1" max="10" value="5">
    </div>
    <div class="pen-tip">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="ellipse-outline"></ion-icon>
                    </span>
                    <span class="text">Circle</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="square-outline"></ion-icon>
                    </span>
                    <span class="text">Square</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="triangle-outline"></ion-icon>
                    </span>
                    <span class="text">Triangle</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="water-outline"></ion-icon>
                    </span>
                    <span class="text">WaterColor</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="git-merge-outline"></ion-icon>
                    </span>
                    <span class="text">Stamp</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="hammer-outline"></ion-icon>
                    </span>
                    <span class="text">Eraser</span>
                </a>
            </li>
            
            <div class="indicator"></div>
        </ul>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
