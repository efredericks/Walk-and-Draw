<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
    <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Buttons -->
    <div class="save-container">
        <button id="btnSave" onclick="saveImg()">Save</button>
        <button id="btnClear" onclick="clearImg()">Clear</button>
    </div>

    <div class="stroke-container">
        <button id="btnUndo" onclick="undo()">
            <img src="Buttons/undo.png" alt="undoButton" />
        </button>
        <button id="btnRedo" onclick="redo()">
            <img src="Buttons/redo.png" alt="redoButton" />
        </button>

    </div>
    <!-- Sliders -->
    <div class="slider-container">

        <label for="sliderSize">Pen Size:</label>
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="sizeSlider" min="1" max="10" value="5">


        <label for="aFiller"></label>

        <label for="penTipSelect">Pen Tip:</label>
        <select id="penTipSelect" onchange="changePenTip()">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="water-color">water-color</option>
        </select>
    </div>
    <div class="pen-tip">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="ellipse-outline"></ion-icon>
                    </span>
                    <span class="text">Circle</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="square-outline"></ion-icon>
                    </span>
                    <span class="text">Square</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="triangle-outline"></ion-icon>
                    </span>
                    <span class="text">Triangle</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="water-outline"></ion-icon>
                    </span>
                    <span class="text">WaterColor</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="brush-outline"></ion-icon>
                    </span>
                    <span class="text">Brush</span>
                </a>
            </li>
            
            <div class="indicator"></div>
        </ul>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
